<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - UKH Internship Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-[#1d4ed8] text-white py-5">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-3xl font-semibold">UKH Internship Portal</h1>
            <p class="text-sm mt-1">Login as Admin</p>
        </div>
    </header>

    <section class="flex items-center justify-center min-h-screen px-4">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold text-[#1d4ed8] mb-6 text-center">Admin Login</h2>
            <form method="POST" action="/login/admin" class="space-y-5">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" name="username" id="username" required
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#1d4ed8]">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" name="password" id="password" required
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#1d4ed8]">
                </div>
                <button type="submit"
                        class="w-full bg-[#1d4ed8] text-white py-2 rounded-md text-lg font-semibold hover:bg-blue-800 transition">
                    Login
                </button>
                <div class="text-center mt-4">
                    <a href="/" class="text-[#1d4ed8] hover:underline">← Back to Home</a>
                </div>
            </form>
        </div>
    </section>

    <footer class="bg-[#1d4ed8] text-white text-center py-4">
        <p>&copy; {{ current_year or "2025" }} University of Kurdistan Hewlêr</p>
    </footer>

</body>
</html>
