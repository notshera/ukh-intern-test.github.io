<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Expectation Essays</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 95%;
            margin: 30px auto;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #1d4ed8;
            margin-bottom: 30px;
        }

        .styled-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 15px;
            margin-bottom: 25px;
        }

        .styled-table thead tr {
            background-color: #1d4ed8;
            color: #ffffff;
            text-align: left;
        }

        .styled-table th, .styled-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #dddddd;
        }

        .styled-table tbody tr:hover {
            background-color: #f0f4ff;
        }

        textarea {
            width: 100%;
            height: 100px;
            resize: vertical;
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 5px;
            font-family: inherit;
            font-size: 14px;
        }

        .btn {
            display: inline-block;
            padding: 10px 18px;
            margin: 5px 0;
            font-size: 14px;
            text-align: center;
            color: #fff;
            background-color: #1d4ed8;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #1741c1;
        }

        .back-btn {
            background-color: #6b7280;
        }

        .back-btn:hover {
            background-color: #525964;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expectation Essay Submissions</h1>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student Name</th>
                    <th>Programme</th>
                    <th>Student ID</th>
                    <th>Essay</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in entries %}
                <tr>
                    <td>{{ entry.id }}</td>
                    <td>{{ entry.student_name }}</td>
                    <td>{{ entry.school_programme }}</td>
                    <td>{{ entry.student_id }}</td>
                    <td>
                        <textarea readonly>{{ entry.essay }}</textarea>
                    </td>
                    <td>
                        <a href="{{ url_for('download_form1_pdf', id=entry.id) }}" class="btn">Download PDF</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('download_all_form1') }}" class="btn">Download All as PDF</a>
        <a href="{{ url_for('admin_dashboard') }}" class="btn back-btn">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
