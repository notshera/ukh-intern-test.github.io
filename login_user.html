<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login - UKH Internship Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function updatePrograms() {
            const school = document.getElementById('school').value;
            const program = document.getElementById('program');
            program.innerHTML = ''; // Clear options

            const options = {
                SSE: ['CS', 'CE', 'SE', 'AES', 'CS CS', 'PE'],
                SME: ['EF', 'AF', 'BM', 'HRM', 'MKTG'],
                SSS: ['English', 'PIR']
            };

            options[school]?.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p;
                opt.textContent = p;
                program.appendChild(opt);
            });
        }
    </script>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- Header -->
    <header class="bg-[#1d63ad] text-white py-5">

<
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-3xl font-semibold">UKH Internship Portal</h1>
            <p class="text-sm mt-1">Login as Student</p>
        </div>
    </header>

    <!-- Login Form -->
    <section class="flex items-center justify-center min-h-screen px-4">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
            <div class="flex justify-center mb-4">
  <img src="{{ url_for('static', filename='images/ukh-logo.png') }}" alt="UKH Logo" class="h-20">
</div>
            <h2 class="text-2xl font-bold text-[#1d63ad] mb-6 text-center">Student Login</h2>
            <form method="POST" action="/login/user" class="space-y-5">

                <div>
                    <label for="student_name" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="student_name" id="student_name" required
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#1d4ed8]">
                </div>


                <div>
                    <label for="school" class="block text-sm font-medium text-gray-700 mb-1">School</label>
                    <select name="school" id="school" onchange="updatePrograms()" required
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#1d4ed8]">
                        <option value="">-- Select School --</option>
                        <option value="SSE">SSE</option>
                        <option value="SME">SME</option>
                        <option value="SSS">SSS</option>
                    </select>
                </div>

                <div>
                    <label for="program" class="block text-sm font-medium text-gray-700 mb-1">Program</label>
                    <select name="program" id="program" required
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#1d4ed8]">
                        <option value="">-- Select Program --</option>
                    </select>
                </div>

                <button type="submit"
                        class="w-full bg-[#1d63ad] text-white py-2 rounded-md text-lg font-semibold hover:bg-blue-800 transition">
                    Login
                </button>

                <div class="text-center mt-4">

                    <a href="/" class="text-[#1d63ad] hover:underline">← Back to Home</a>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-[#1d63ad] text-white text-center py-4">
        <p>&copy; {{ current_year or "2025" }} University of Kurdistan Hewlêr</p>
    </footer>

</body>
</html>
